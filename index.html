<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בניית הרכב הפועל באר שבע</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Mobile position selector -->
        <div class="mobile-position-selector">
            <button class="position-btn active" data-position="goalkeepers">שוערים</button>
            <button class="position-btn" data-position="defenders">הגנה</button>
            <button class="position-btn" data-position="midfielders">קישור</button>
            <button class="position-btn" data-position="forwards">התקפה</button>
        </div>

        <!-- Main pitch area -->
        <div class="main-content">
            <h1>בנה את ההרכב שלך - הפועל באר שבע</h1>
            <div class="pitch-container">
                <div class="controls-container">
                    <div class="counter">שחקנים במגרש: <span id="player-counter">0</span>/11</div>
                    <button id="export-btn" class="export-btn">שמור תמונה</button>
                </div>
                <div class="pitch" id="pitch"></div>
                <div class="trash-bin" id="trash-bin">
                    <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNiODAwMDAiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cG9seWxpbmUgcG9pbnRzPSIzIDYgNSA2IDIxIDYiPjwvcG9seWxpbmU+PHBhdGggZD0iTTE5IDZ2MTRhMiAyIDAgMCAxLTIgMkg3LjJhMiAyIDAgMCAxLTItMlY2bTMgMHYtMmEyIDIgMCAwIDEgMi0yaDRhMiAyIDAgMCAxIDIgMnYyIj48L3BhdGg+PGxpbmUgeDE9IjEwIiB5MT0iMTEiIHgyPSIxMCIgeTI9IjE3Ij48L2xpbmU+PGxpbmUgeDE9IjE0IiB5MT0iMTEiIHgyPSIxNCIgeTI9IjE3Ij48L2xpbmU+PC9zdmc+" alt="סל מיחזור">
                    <span>גרור לכאן להסרה</span>
                </div>
            </div>
        </div>

        <!-- Player selection bench -->
        <div class="bench" id="bench">
            <h2>ספסל השחקנים</h2>
            <div class="position-groups">
                <div class="position-group" id="goalkeepers">
                    <h3 class="group-title">שוערים</h3>
                    <div class="player-list" id="goalkeepers-list"></div>
                </div>
                <div class="position-group" id="defenders">
                    <h3 class="group-title">הגנה</h3>
                    <div class="player-list" id="defenders-list"></div>
                </div>
                <div class="position-group" id="midfielders">
                    <h3 class="group-title">קישור</h3>
                    <div class="player-list" id="midfielders-list"></div>
                </div>
                <div class="position-group" id="forwards">
                    <h3 class="group-title">התקפה</h3>
                    <div class="player-list" id="forwards-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
