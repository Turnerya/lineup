<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>בניית הרכב הפועל באר שבע</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Bench positioned as a vertical ruler on the left side -->
  <div class="bench" id="bench">
    <h2>ספסל השחקנים</h2>
    <div class="position-group" id="goalkeepers">
      <h3 class="group-title">שוערים</h3>
      <div class="player-list" id="goalkeepers-list"></div>
    </div>
    <div class="position-group" id="defenders">
      <h3 class="group-title">הגנה</h3>
      <div class="player-list" id="defenders-list"></div>
    </div>
    <div class="position-group" id="midfielders">
      <h3 class="group-title">קישור</h3>
      <div class="player-list" id="midfielders-list"></div>
    </div>
    <div class="position-group" id="forwards">
      <h3 class="group-title">התקפה</h3>
      <div class="player-list" id="forwards-list"></div>
    </div>
  </div>

  <!-- Main content with pitch in the center -->
  <div class="main-content">
    <h1>בנה את ההרכב שלך - הפועל באר שבע</h1>
    <div class="pitch" id="pitch"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
